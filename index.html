<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item1">
            <nav>
                <h1>Todo List</h1>
            </nav>
        </div>
        <div class="grid-item2">
            <p>Nueva Tarea</p>
            <section class="content-input">
                <input id="newTask" class="text" type="text">
                <input id="addTask" class="input-button" type="submit" value="Agregar">
            </section>
        </div>
        <div class="grid-item3">
            <section class="content-cantidad">
                <h5 class="text-total"><span class="total" id="mensaje"></span></h5>
                <h5 class="text-total">Total: <span class="total" id="resumeTasks">0</span></h5>
                <h5 class="text-total">Realizadas: <span class="total" id="doneTasks"></span></h5>
                <div class="cantidad"></div>
                <h5 class="text-total">Pendientes: <span class="total" id="remainTasks"></span></h5>
                <div class="cantidad"></div>
            </section>
        </div>
        <div class="grid-item4">
            <section class="tarea">
                <table>
                    <thead>
                        <tr>
                            <th class="text-Table">ID</th>
                            <th class="text-Table">Tarea</th>
                            <th class="text-Table">Â¿Completada?</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
